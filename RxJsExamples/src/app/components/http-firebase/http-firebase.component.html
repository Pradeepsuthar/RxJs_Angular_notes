<div class="jumbotron jumbotron-fluid my-0 bg-transparent py-0">
    <div class="row">
        <div class="col-12 col-md-6 border mb-5 mb-md-0 py-4">
            <form #form="ngForm" autocomplete="off" (submit)="onAddProduct(form)">
                <div class="text-left">
                    <h5 routerLink='/http-curd/users'><strong>Add New Product</strong></h5>
                </div>
                <hr>
                <div class="form-group">
                    <label for="prodId">Product ID</label>
                    <input type="text" class="form-control" id="prodId" value="{{product['prodId']}}"
                        aria-describedby="prodIdHelp" name="prodId" ngModel required>
                </div>
                <div class="form-group">
                    <label for="prodName">Product Name</label>
                    <input type="text" class="form-control" id="prodName" value="{{product['prodName']}}"
                        aria-describedby="prodNameHelp" name="prodName" ngModel required>
                </div>
                <div class="form-group">
                    <label for="prodPrice">Product Price</label>
                    <input type="text" class="form-control" id="prodPrice" value="{{product['prodPrice']}}"
                        aria-describedby="prodPriceHelp" name="prodPrice" ngModel required>
                </div>

                <div>
                    <button type="submit"
                        class="btn btn-primary btn-sm mr-2 mb-2">{{editMode?'Update Product':'Add Product'}}</button>
                    <button type="button" class="btn btn-success btn-sm mr-2 mb-2" (click)="onSaveProducts()">Save All
                        Products</button>
                    <button type="button" class="btn btn-warning btn-sm mr-2 mb-2" (click)="fetchAllProducts()">Fetch
                        Product</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 mb-5 mb-md-0 px-0 pl-md-3">
            <table class="table table-bordered table-hover table-responsive-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <ng-container *ngIf="!fetching">
                    <tbody *ngFor="let item of products; index as i">
                        <tr *ngIf="item" (click)="editProduct(i)">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.prodId}}</td>
                            <td>{{item.prodName}}</td>
                            <td>Rs.{{item.prodPrice}}</td>
                            <td class="text-center"><span class="deleteProd" (click)="onDeleteProduct(i)"><svg
                                        width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg></span></td>
                        </tr>
                    </tbody>
                </ng-container>
            </table>
            <div class="text-center" *ngIf="fetching">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <strong> Loading...</strong>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron jumbotron-fluid bg-transparent py-0">
    <div class="row">
        <div class="col-12 col-md-6 border mb-5 mb-md-0 py-4">
            <form #userForm="ngForm" autocomplete="off" (submit)="onAddUser(userForm.value)">
                <div class="text-left">
                    <h5 routerLink='/http-curd/users'><strong>Add New User</strong></h5>
                </div>
                <hr>
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" name="name" ngModel
                        required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="mobile" aria-describedby="mobile" name="mobile" ngModel
                        required>
                </div>

                <div>
                    <button type="submit"
                        class="btn btn-primary btn-sm mr-2 mb-2">{{userEditMode?'Update User':'Add User'}}</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 mb-5 mb-md-0 px-0 pl-md-3">
            <table class="table table-bordered table-hover table-responsive-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <ng-container *ngIf="!fetching">
                    <tbody *ngFor="let user of usersList; index as i">
                        <tr *ngIf="user">
                            <th scope="row">{{i+1}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.mobile}}</td>
                            <td class="text-center"><span class="editUser" (click)="editUser(user.uid,i)"><svg
                                        width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg></span></td>
                            <td class="text-center"><span class="deleteProd" (click)="removeUser(user.uid)"><svg
                                        width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg></span></td>
                        </tr>
                    </tbody>
                </ng-container>
            </table>
            <div class="text-center" *ngIf="fetching">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <strong> Loading...</strong>
            </div>
        </div>
    </div>
</div>
